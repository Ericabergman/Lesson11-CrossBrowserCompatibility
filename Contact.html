<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/995d6de43e.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/Home.css">
  <link rel="stylesheet" href="styles/Contact.css">
  <title>Contact</title>
</head>

<body>
  <header>
    <nav>
      <a class="logo" href="Home.html">Genesis</a>

      <div class="nav_menu">
        <ul class="list">
          <li><a class="link" href="ProjectDetails.html">Projects</a></li>
          <li><a class="link" href="Contact.html">Contact</a></li>
        </ul>
    </nav>
  </header>
  <div class="title">
    <p>Full set of great
      features to make your
      product fresh
    </p>
    <p class="text">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay
      sharp.</p>
  </div>
  <section>
    <div class="container">
      <form class="form">
        <div class="Name">
          <label for="name" class="label_name">Name</label>
          <input type="text" class="input_name" required />
        </div>
        <div class="Email">
          <label for="email" class="label_email">Email</label>
          <input type="text" class="input_email" required />
        </div>
        <div class="message">
          <label for="message" class="label__message">Message</label>
          <input type="text" class="input__message" />
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>
  <section class="map">
    <img src="images/Map.png" alt="map">
  </section>
  <footer>
    <a class="logo_footer" href="Home.html">Genesis</a></li>
    <ul>
      <li><a class="link" href="ProjectDetails.html">Projects</a></li>

    </ul>
    <div class="media">
